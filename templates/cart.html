
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Shop Cart</title>
</head>
<body>
<h1>Coffee Shop Cart</h1>
<ul>
{% for item in cart %}
<li>{{ item.name }} - {{ item.quantity }} - {{ item.price }}</li>
{% endfor %}
</ul>
<a href="/checkout">Checkout</a>
</body>
</html>
